<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login Test</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="you@example.com"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Minimum 6 characters"
                />
            </div>
            <button
                type="submit"
                id="submitBtn"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Test Login
            </button>
        </form>

        <div id="messageBox" class="mt-6 text-center">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script>
        // Get the form elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages in the message box
        const displayMessage = (msg, isError = false) => {
            messageBox.innerHTML = `<p class="font-semibold ${isError ? 'text-red-600' : 'text-green-600'}">${msg}</p>`;
        };

        // Event listener for form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission
            
            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Logging in...';
            displayMessage(''); // Clear previous messages

            const email = emailInput.value;
            const password = passwordInput.value;
            const apiUrl = 'http://localhost:5000/api/auth/login';

            try {
                // Make the POST request
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                // Check if the response is successful (status code 200-299)
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || (errorData.errors && errorData.errors[0] && errorData.errors[0].msg) || 'An unknown error occurred.');
                }

                const data = await response.json();
                displayMessage(`Login successful! Welcome, ${data.user.name}. Token received.`, false);

            } catch (err) {
                console.error('Login error:', err);
                displayMessage(`Login failed: ${err.message}`, true);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Test Login';
            }
        });
    </script>
</body>
</html>
